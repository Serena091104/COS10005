<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Web development">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link href="css/style1.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script src="js/modal.js"></script>
  <header>
    <h1>SWEET LIFE</h1>
    <h3> HANDMADE GELATO</h3>
  </header>
</header> 
<section id="home">
  <nav>
    <section class="logo"> 
      <img src="images/logo1.png" alt="">
    </section>
      <ul> 
        <li><a id="gindex" href="index.html"> Home </a></li>
        <li><a id="gregister"href="registration.html"> Registration </a></li>
        <li><a id="gorder"href="order.html" class="highlight"> Order </a></li>
        <li><a id="gfeatures"href="features.html"> Features </a></li>
      </ul>
    </nav>
  <aside> 
    <img src="images/logo.png" alt="ice cream" id = "picture">
    </aside>
</section>
  <form action="https://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="post" id="order">
    <label for="optiontoorder">Order Your Ice-Cream</label>
    <select name="icecream" id="optiontoorder">
      <option value="select">Please select your flavour</option>
      <option value="Vanilla">CLASSIC VANILLA</option>
      <option value="Chocolate">CHOCOLATE</option>
      <option value="Choco">CHOCOLATE SALTED BUTTER YOGURT</option>
      <option value="Strawberry">STRAWBERRY</option>
      <option value="Mint-choc">MINT CHOC CHIP</option>
      <option value="peanut">PEANUT BUTTER</option>
      <option value="Coffee">COFFEE</option>
      <option value="Mint">MINT</option>
      <option value="salted">SALTED CARAMEL</option>
      <option value="pistachio">PISTACHIO</option>
      <option value="Greentea">GREENTEA</option>
      <option value="Matcha">MATCHA</option>
    </select>
    <section>
      <label for="amount">Choose the amount:</label>
      <input id="amount" type="number" name="amount" min="0" maxlength="10">
      </section>
      <p class="middle">Purchase Option:</p>
      <section id="setting">
        <label class="radio">
          <input type="radio" name="method" value="delivery" id="delivery" class="setting">
          Delivery
        </label>
        <label class="radio">
          <input type="radio" name="method" id="pickup" value="pickup" class="setting">
          Pick Up
        </label>
      </section> 
    <!--if delivery is checked-->
    <section id="cal" class="hidden" >
      <label for="deliaddress">Delivery Address:</label>
      <input type="text" name="delivery address" placeholder="Where would you like your ice cream to be delivered?" id="deliaddress"><br>
    </section>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="first_name" value=""><br>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="last_name" value=""><br>
      <label for="state">State</label>
      <select name="State" id="state">
        <option value="select">Please select your state</option>
        <option value="vic">VIC</option>
        <option value="nsw">NSW</option>
        <option value="qld">QLD</option>
        <option value="nt">NT</option>
        <option value="wa">WA</option>
        <option value="sa">SA</option>
        <option value="tas">TAS</option>
        <option value="act">ACT</option>
      </select><br>
      <label for="postc">Postcode:</label>
      <input id="postc" type="text" name="postcode" value="" maxlength="4"><br>
      <label for="mail">Email Address:</label>
      <input id="mail" type="email" name="email"><br>
      <label for="num">Contact Number:</label>
      <input id="num" type="text" name="phone_number" value="" minlength="8" maxlength="12"><br>
      <label for="billaddress">Billing address (If delivery selected):</label>
      <input type="text" id="billaddress" name="billing address"><br>
      <label for="check">Same as delivery address </label>
           <input type="checkbox" id="check" value="Same addresses"><br>
            <p class="middle">Would you like to pay online or cash on delivery?</p>
            <section id="payment"> 
              <label class="radio"> 
              <input id="PayOnPick" type="radio" name="view" value="cash" class="payment"/>
              Pay on pickup
              </label>
              <label class="radio"> 
              <input id="PayOnline" type="radio" name="view" value="online" class="payment"/>
              Pay online
            </section> 
            <!--if pay online is checked-->
            <section id="cardinf" class="hidden" > 
              <h2>Card information(Fill if you are paying online)</h2>
              <label for="visa">Visa:</label>
              <input type="radio" id = "visa" name = "cardtype" value="visa">
              <label for="mastercard">MasterCard</label>
              <input type="radio"  name="cardtype" id="mastercard" value="mastercard">
              <label for="americanexpress">American Express:</label>
              <input name = "cardtype" type="radio" id="americanexpress" value="american express">
              <br>
              <label for="nameoncard">Name on Card:</label>
              <input type="text" id="nameoncard" name="name on the card">
              <br>
              <label for="cardnumber">Card Number:</label>
              <input type="text" id="cardnumber" name="card number">
              <br>
              <label for="cvv">CVV:</label>
              <input type="number" id="cvv" name="cvv">
              <br>
            </section>
           <br>
          <input type="submit" value="ORDER">
        </form>
        <footer> 
         <p> <strong> ADDRESS </p></strong>
         <p> 9 Wakefield Street, Hawthorn, VICTORIA 3011 </p>
         <br> <a href="registration.html">Previous</a> 
         <br> <a href="index.html">Back to Main Page</a> 
         <br> <a href="features.html"> Next </a> 
         </footer>
     </body>
     </html>
